<div class="wst__card" (click)="onClickCard($event)">
  <div class="wst__card-title">
    <h1>{{ tutorialNumber }}</h1>
    <h2>{{ title }}</h2>
  </div>
  <div class="wst__card_description">
    <p>{{ description }}
    </p>
  </div>
  <div class="wst__card-status">
    <span>Status:</span><span> {{ status }}%</span>
  </div>
</div>
